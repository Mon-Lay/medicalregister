<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h1>Edit Medical Register Record</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name:" />
		    <h:inputText id="name" value="#{medicalRegisterBean.selectedRecord.name}" />
	
		    <h:outputLabel value="Age:" />
		    <h:inputText id="age" value="#{medicalRegisterBean.selectedRecord.age}" />
	
		    <h:outputLabel value="Medical History:" />
		    <h:inputTextarea id = "history" value="#{medicalRegisterBean.selectedRecord.medicalHistory}" />
	
			<h:commandButton value="Update" action="#{medicalRegisterBean.update()}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
